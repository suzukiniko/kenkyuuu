<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト勉強用</title>
    <link rel="stylesheet" type="text/css" href="kenkyu.css">
</head>

<body>
    <canvas id="excanvas"></canvas>
    <img src="kenkyu.images/maizuru-highSchool.jpg" alt="大分舞鶴高校" class="maizuruPhoto">
    <div class="words">
        <!-- custom word -->
        <h1 id="title">学力向上アプリ</h1>
        <h3 id="subtitle">使用する教科を選択してください</h3>
        <h3 id="subsub"></h3>
        <h3 id="result"></h3>
    </div>
    <div class="main"><input type="checkbox" class="checkbox" value="japanese" id="japanese"> セレクト英文</div>
    <div class="sub">
        <form id="jaGrade">
            <input type="checkbox" class="checkbox" value="gen" id="gen">
            <label for="gen" id="genlabel"> 現代文</label>

            <input type="checkbox" class="checkbox" value="kob" id="kob">
            <label for="kob" id="koblabel"> 古文</label>

            <input type="checkbox" class="checkbox" value="kan" id="kan">
            <label for="kan" id="kanlabel"> 漢文</label>
        </form>
    </div>
    <div class="main"><input type="checkbox" class="checkbox" value="mathmatics" id="mathmatics"> 数学</div>
    <div class="sub">
        <form id="mathGrade">
            <input type="checkbox" class="checkbox" value="one" id="one">
            <label for="one" id="onelabel"> 数学Ⅰ</label>

            <input type="checkbox" class="checkbox" value="two" id="two">
            <label for="two" id="twolabel"> 数学Ⅱ</label>

            <input type="checkbox" class="checkbox" value="three" id="three">
            <label for="three" id="threelabel"> 数学Ⅲ</label>

            <input type="checkbox" class="checkbox" value="a" id="a">
            <label for="a" id="alabel"> 数学A</label>

            <input type="checkbox" class="checkbox" value="b" id="b">
            <label for="b" id="blabel"> 数学B</label>

            <input type="checkbox" class="checkbox" value="c" id="c">
            <label for="c" id="clabel"> 数学C</label>
        </form>
    </div>
    <div class="main"><input type="checkbox" class="checkbox" value="english"> フレーズハント</div>
    <div class="main"><input type="checkbox" class="checkbox" value="physics" id="physics"> 物理</div>
    <div class="sub">
        <form id="phGrade">
            <input type="checkbox" class="checkbox" value="phKiso" id="phKiso">
            <label for="phKiso" id="phKisolabel"> 物理基礎</label>
            <input type="checkbox" class="checkbox" value="phNormal" id="phNormal">
            <label for="phNormal" id="phNormallabel"> 物理</label>
        </form>
    </div>
    <div class="main"><input type="checkbox" class="checkbox" value="biology" id="biology"> 生物</div>
    <div class="sub">
        <form id="bioGrade">
            <input type="checkbox" class="checkbox" value="bioKiso" id="bioKiso">
            ,<label for="bioKiso" id="bioKisolabel"> 生物基礎</label>
            <input type="checkbox" class="checkbox" value="bioNormal" id="bioNormal">
            <label for="bioNormal" id="bioNormallabel"> 生物</label>
        </form>
    </div>
    <div class="main"><input type="checkbox" class="checkbox" value="chemistry" id="chemistry"> 化学</div>
    <div class="sub">
        <form id="cheGrade">
            <input type="checkbox" class="checkbox" value="cheKiso" id="cheKiso">
            <label for="cheKiso" id="cheKisolabel"> 化学基礎</label>
            <input type="checkbox" class="checkbox" value="cheNormal" id="cheNormal">
            <label for="cheNormal" id="cheNormallabel"> 化学</label>
        </form>
    </div>
    <div class="main"><input type="checkbox" class="checkbox" value="history" id="history"> 歴史</div>
    <div class="sub">
        <form id="hisGrade">
            <input type="checkbox" class="checkbox" value="japan" id="japan">
            <label for="japan" id="japanlabel"> 日本史</label>
            <input type="checkbox" class="checkbox" value="world" id="world">
            <label for="world" id="worldlabel"> 世界史</label>
        </form>
    </div>
    <div class="main"><input type="checkbox" class="checkbox" value="geography" id="geography"> 地理</div>

    <input type = "text" class = "text" id = "text" placeholder = "英文の入力" size = 50>    
    
    <form id="pushed">
        <button type="submit" class="button" id="start">英文入れ替え</button>
    </form>

    <form id = "answer">
        <button type = "submit" class = "button" id = "answered">回答</button>
    </form>
        
    <form id = "skip">
        <button type =  "submit" class= "button" id = "skip">英文を見る</button>
    </form>
    
    <script src="kenkyu.js"></script>
</body>

</html>
