<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenkyu16</title>
    <link rel = "stylesheet" type = "text/css" href = "kenkyu.css">
</head>
<body>
    <canvas id = "excanvas"></canvas>
    <script src = "kenkyu.js">
        var jotai = "fir"
        function mode(jotai){
            if(jotai = "fir"){
                document.getElementById("kenkyu").innerHTML = "KENKYU";
                document.getElementById("jishintokihaku").innerHTML = "苦しき稽古を積みし身が如何して負けよう自身と気迫";
                document.getElementById("thatDay").innerHTML = "その日は必ず来る";
            }else if(jotai = "sta"){
                document.getElementById("kenkyu").innerHTML = "code movind";
            }
        }
    </script>
    <div class = "words">
        <!-- custom word -->
        <h1 id = "kenkyu"></h1>
        <h3 id = "jishintokihaku"></h3>
        <h3 id = "thatDay"></h3>
    </div>
    <form id = "pushed">
       <p><input type = "submit" value="start" class = "button" onclick = "mode('sta')"></p>
    </form>
</body>
</html>
