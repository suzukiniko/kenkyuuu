<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenkyu48</title>
    <link rel = "stylesheet" type = "text/css" href = "kenkyu.css">
</head>
<body>
    <canvas id = "excanvas"></canvas>
    <img src = "kenkyu.images/maizuru-highSchool.jpg" alt = "大分舞鶴高校" class = "maizuruPhoto">
    <div class = "words">
        <!-- custom word -->
        <h1 id = "title">学力向上アプリ</h1>
        <h3 id = "subtitle">使用する教科を選択してください</h3>
        <div class = "main"><input type = "checkbox" class = "checkbox" value = "japanese" id = "japanese"> 国語</div>
        <div class = "sub">
            <form id = "jaGrade">
                <input type = "checkbox" class = "checkbox" value = "gen" id = "gen">
                <label for = "gen" id = "genlabel"> 現代文</label>

                <input type = "checkbox" class = "checkbox" value = "kob" id = "kob">
                <label for = "kob" id = "koblabel"> 古文</label>

                <input type = "checkbox" class = "checkbox" value = "kan" id = "kan">
                <label for = "kan" id = "kanlabel"> 漢文</label>
            </form>
        </div>
        <div class = "main"><input type = "checkbox" class = "checkbox" value = "mathmatics" id = "mathmatics"> 数学</div>
        <div class = "sub">
            <form id = "mathGrade">
                <input type = "checkbox" class = "checkbox" value = "one" id = "one">
                <label for = "one" id = "onelabel"> 数学Ⅰ</label>

                <input type = "checkbox" class = "checkbox" value = "two" id = "two">
                <label for = "two" id = "twolabel"> 数学Ⅱ</label>
                
                <input type = "checkbox" class = "checkbox" value = "three" id = "three">
                <label for = "three" id = "threelabel"> 数学Ⅲ</label>

                <input type = "checkbox" class = "checkbox" value = "a" id = "a">
                <label for = "a" id = "alabel"> 数学A</label>
                
                <input type = "checkbox" class = "checkbox" value = "b" id = "b">
                <label for = "b" id = "blabel"> 数学B</label>

                <input type = "checkbox" class = "checkbox" value = "c" id = "c">
                <label for = "c" id = "clabel"> 数学C</label>
            </form>
        </div>
        <div class = "main"><input type = "checkbox" class = "checkbox" value = "english"> 英語</div>
        <div class = "main"><input type = "checkbox" class = "checkbox" value = "physics"> 物理</div>
        <div class = "sub">
            <form id = "phGrade">
                <input type = "checkbox" class = "checkbox" value = "phKiso"> 物理基礎
                <input type = "checkbox" class = "checkbox" value = "phNormal"> 物理
            </form>
        </div>
        <div class = "main"><input type = "checkbox" class = "checkbox" value = "biology"> 生物</div>
        <div class = "sub">
            <form id = "bioGrade">
                <input type = "checkbox" class = "checkbox" value = "bioKiso"> 生物基礎
                <input type = "checkbox" class = "checkbox" value = "bioNormal"> 生物
            </form>
        </div>
        <div class = "main"><input type = "checkbox" class = "checkbox" value = "chemistry"> 化学</div>
        <div class = "sub">
            <form id = "cheGrade">
                <input type = "checkbox" class = "checkbox" value = "cheKiso"> 化学基礎
                <input type = "checkbox" class = "checkbox" value = "cheNormal"> 化学
            </form>
        </div> 
        <div class = "main"><input type = "checkbox" class = "checkbox" value = "history"> 歴史</div>
        <div class = "sub">
            <form id = "hisGrade">
                <input type = "checkbox" class = "checkbox" value = "japan"> 日本史
                <input type = "checkbox" class = "checkbox" value = "world"> 世界史
            </form>
        </div>
        <div class = "main"><input type = "checkbox" class = "checkbox" value = "geography"> 地理</div>
        <form id = "pushed">
            <button type = "submit" class = "button" id = "start">suta-to</button>
        </form>
    </div>

    <script src = "kenkyu.js"></script>
</body>
</html>
