<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenkyu44</title>
    <link rel = "stylesheet" type = "text/css" href = "kenkyu.css">
</head>
<body>
    <canvas id = "excanvas"></canvas>
    <img src = "kenkyu.images/maizuru-highSchool.jpg" alt = "大分舞鶴高校" class = "maizuruPhoto">
    <div class = "words">
        <!-- custom word -->
        <h1 id = "title">学力向上アプリ</h1>
        <h3 id = "subtitle">使用する教科を選択してください</h3>
        <div class = "main"><input type = "checkbox" value = "japnese" id = "japnese"> 国語</div>
        <div class = "sub">
            <form id = "jaGrade">
                <input type = "checkbox" value = "gen" id = "gen">
                <label for = "gen" id = "genlabel"> 現代文</label>

                <input type = "checkbox" value = "kob" id = "kob">
                <label for = "kob" id = "koblabel"> 古文</label>

                <input type = "checkbox" value = "kan" id = "kan">
                <label for = "kan" id = "kanlabel"> 漢文</label>
            </form>
        </div>
        <div class = "main"><input type = "checkbox" value = "mathmatics" id = "mathmatics"> 数学</div>
        <div class = "sub">
            <form id = "mathGrade">
                <input type = "checkbox" value = "one" id = "one"> 数学Ⅰ
                <input type = "checkbox" value = "two" id = "two"> 数学Ⅱ
                <input type = "checkbox" value = "three" id = "three"> 数学Ⅲ
                <input type = "checkbox" value = "a" id = "a"> 数学A
                <input type = "checkbox" value = "b" id = "b"> 数学B
                <input type = "checkbox" value = "c" id = "c"> 数学C
            </form>
        </div>
        <div class = "main"><input type = "checkbox" value = "english"> 英語</div>
        <div class = "main"><input type = "checkbox" value = "physics"> 物理</div>
        <div class = "sub">
            <form id = "phGrade">
                <input type = "checkbox" value = "phKiso"> 物理基礎
                <input type = "checkbox" value = "phNormal"> 物理
            </form>
        </div>
        <div class = "main"><input type = "checkbox" value = "biology"> 生物</div>
        <div class = "sub">
            <form id = "bioGrade">
                <input type = "checkbox" value = "bioKiso"> 生物基礎
                <input type = "checkbox" value = "bioNormal"> 生物
            </form>
        </div>
        <div class = "main"><input type = "checkbox" value = "chemistry"> 化学</div>
        <div class = "sub">
            <form id = "cheGrade">
                <input type = "checkbox" value = "cheKiso"> 化学基礎
                <input type = "checkbox" value = "cheNormal"> 化学
            </form>
        </div> 
        <div class = "main"><input type = "checkbox" value = "history"> 歴史</div>
        <div class = "sub">
            <form id = "hisGrade">
                <input type = "checkbox" value = "japan"> 日本史
                <input type = "checkbox" value = "world"> 世界史
            </form>
        </div>
        <div class = "main"><input type = "checkbox" value = "geography"> 地理</div>
        <form id = "pushed">
            <button type = "submit" class = "button" id = "start">suta-to</button>
        </form>
    </div>

    <script src = "kenkyu.js"></script>
</body>
</html>
