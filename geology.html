<body>
  <div class="app">
    <h1>Webæš—è¨˜ã‚¢ãƒ—ãƒª â€” ãƒ¢ãƒã‚¤ãƒ«æœ€é©åŒ–ç‰ˆ</h1>
    <div class="controls">
      <button id="prevBtn">â† å‰ã¸</button>
      <button id="nextBtn">æ¬¡ã¸ â†’</button>
      <button id="shuffleBtn">ğŸ”€ ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
      <button id="clearBtn">å…¨æ¶ˆå»</button>
    </div>

    <div class="card viewer">
      <div class="word" id="wordArea">(å˜èªãŒã‚ã‚Šã¾ã›ã‚“)</div>
      <div class="points" id="pointsArea"></div>
      <div style="margin-top:12px;display:flex;justify-content:center;gap:8px;flex-wrap:wrap;">
        <button id="addPointBtn">ãƒã‚¤ãƒ³ãƒˆè¿½åŠ </button>
      </div>
    </div>

    <div class="card">
      <form id="addForm" style="display:flex;gap:8px;flex-wrap:wrap;">
        <input type="text" id="inputWord" placeholder="å˜èª" style="flex:1;" />
        <textarea id="inputPoints" placeholder="ãƒã‚¤ãƒ³ãƒˆã‚’æ”¹è¡Œã§è¤‡æ•°å…¥åŠ›å¯" style="flex:2;"></textarea>
        <button type="submit" class="primary">è¿½åŠ </button>
      </form>
      <div class="list" id="list"></div>
    </div>

    <footer>ãƒ–ãƒ©ã‚¦ã‚¶å†…ã«ä¿å­˜ã•ã‚Œã¾ã™ã€‚ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ã‚‚å†…å®¹ã¯ä¿æŒã•ã‚Œã¾ã™ã€‚</footer>
  </div>

  <script>
    const LS_KEY = 'web-memorize-quote-hide';
    let cards = JSON.parse(localStorage.getItem(LS_KEY) || '[]');
    let idx = 0;

    const wordArea = document.getElementById('wordArea');
    const pointsArea = document.getElementById('pointsArea');
    const listEl = document.getElementById('list');

    function save() {
      localStorage.setItem(LS_KEY, JSON.stringify(cards));
    }

    function parseQuotes(text) {
      return text.replace(/ã€Œ(.*?)ã€/g, (match, inner) => {
        return `ã€Œ<span class='quote hidden'>${inner}</span>ã€`;
      });
    }

    function renderViewer() {
      if (cards.length === 0) {
        wordArea.textContent = '(å˜èªãŒã‚ã‚Šã¾ã›ã‚“)';
        pointsArea.innerHTML = '';
        return;
      }

      const card = cards[idx];
      wordArea.textContent = card.word;
      pointsArea.innerHTML = '';

      card.points.forEach((p) => {
        const div = document.createElement('div');
        div.className = 'point';

        const span = document.createElement('span');
        span.className = 'text';
        span.innerHTML = parseQuotes(p.text);

        const btn = document.createElement('button');
        btn.textContent = 'è¡¨ç¤º';
        btn.addEventListener('click', () => {
          const quotes = span.querySelectorAll('.quote');
          const isHidden = quotes[0]?.classList.contains('hidden');
          quotes.forEach(q => q.classList.toggle('hidden', !isHidden));
          btn.textContent = isHidden ? 'éè¡¨ç¤º' : 'è¡¨ç¤º';
        });

        div.appendChild(span);
        div.appendChild(btn);
        pointsArea.appendChild(div);
      });
    }

    function renderList() {
      listEl.innerHTML = '';
      cards.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<b>${c.word}</b> (${c.points.length}ãƒã‚¤ãƒ³ãƒˆ)
          <div>
            <button data-i="${i}" class="del">å‰Šé™¤</button>
          </div>`;
        listEl.appendChild(div);
      });
    }

    document.getElementById('prevBtn').onclick = () => {
      if (cards.length) {
        idx = (idx - 1 + cards.length) % cards.length;
        renderViewer();
      }
    };

    document.getElementById('nextBtn').onclick = () => {
      if (cards.length) {
        idx = (idx + 1) % cards.length;
        renderViewer();
      }
    };

    document.getElementById('shuffleBtn').onclick = () => {
      if (cards.length < 2) return alert('ã‚«ãƒ¼ãƒ‰ãŒ2æšä»¥ä¸Šå¿…è¦ã§ã™');
      cards.sort(() => Math.random() - 0.5);
      idx = 0;
      save();
      renderViewer();
      renderList();
    };

    document.getElementById('clearBtn').onclick = () => {
      if (confirm('å…¨ã¦ã®ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
        cards = [];
        idx = 0;
        save();
        renderViewer();
        renderList();
      }
    };

    document.getElementById('addPointBtn').onclick = () => {
      if (cards.length === 0) return alert('å˜èªã‚’è¿½åŠ ã—ã¦ãã ã•ã„');
      const newText = prompt('ãƒã‚¤ãƒ³ãƒˆã‚’å…¥åŠ›ï¼ˆã€Œ...ã€ã§å›²ã‚€ã¨éè¡¨ç¤ºå¯ï¼‰:');
      if (newText) {
        cards[idx].points.push({ text: newText });
        save();
        renderViewer();
      }
    };

    document.getElementById('addForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const w = document.getElementById('inputWord').value.trim();
      const ps = document.getElementById('inputPoints').value.trim().split(/\n+/).filter(Boolean);

      if (!w) return alert('å˜èªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
      const newCard = { word: w, points: ps.map(t => ({ text: t })) };
      cards.push(newCard);

      document.getElementById('inputWord').value = '';
      document.getElementById('inputPoints').value = '';

      idx = cards.length - 1;
      save();
      renderViewer();
      renderList();
    });

    listEl.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const i = +btn.dataset.i;
      if (btn.classList.contains('del')) {
        cards.splice(i, 1);
        if (idx >= cards.length) idx = Math.max(0, cards.length - 1);
        save();
        renderViewer();
        renderList();
      }
    });

    renderViewer();
    renderList();
  </script>
