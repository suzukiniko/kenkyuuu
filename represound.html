<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我が社用サウンドボード</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        #soundBoard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
            flex-grow: 1;
        }

        button:hover {
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }

        button:active {
            background-color: #e0e0e0;
        }

        .stop-button {
            background-color: #ff4444;
            color: white;
            flex-grow: 0;
            flex-shrink: 0;
            width: 50px;
        }

        .key-label {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>我が社用サウンドボード</h1>
    <div id="soundBoard"></div>
    <script>
        const soundBoard = document.getElementById('soundBoard'); 

        const audioFiles = [
            "通知[q].mp3", "ノック[w].mp3", "電話かける[e].mp3", "電話切れる[r].mp3",
            "ガラス[t].mp3", "銃声[y].mp3", "銃声(大)[u].mp3", "銃声3発[i].mp3",
            "パトカー[o].mp3", "チャイム[p].mp3","パンチ[a].mp3","思いパンチ[s].mp3"
        ];

        // キーボード割り当て
        const keyMap = {
            "q": 0,
            "w": 1,
            "e": 2,
            "r": 3,
            "t": 4,
            "y": 5,
            "u": 6,
            "i": 7,
            "o": 8,
            "p": 9,
            "a": 10,
            "s": 11
        };

        audioFiles.forEach((file, index) => {
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const button = document.createElement('button');
            button.textContent = file.replace('.mp3', '');

            // ボタンクリック再生（毎回新しいAudioを作成）
            button.onclick = () => {
                const audio = new Audio("./pre-music_file/" + file);
                audio.play();
                button.style.backgroundColor = '#e0e0e0';
                setTimeout(() => {
                    button.style.backgroundColor = '#ffffff';
                }, 200);
            };

            const stopButton = document.createElement('button');
            stopButton.textContent = '■';
            stopButton.className = 'stop-button';
            stopButton.onclick = () => {
                // 停止は "直近で作った音" のみ効くのではなく、全体を止めたい場合
                document.querySelectorAll("audio").forEach(a => {
                    a.pause();
                    a.currentTime = 0;
                });
            };

            buttonGroup.appendChild(button);
            buttonGroup.appendChild(stopButton);
            soundBoard.appendChild(buttonGroup);
        });

        // キー入力で再生
        document.addEventListener("keydown", (e) => {
            const key = e.key.toLowerCase(); 
            const idx = keyMap[key];
            if (idx !== undefined) {
                const audio = new Audio("./pre-music_file/" + audioFiles[idx]);
                audio.play();
            }
        });
    </script>
</body>
</html>
